# Leet-Metric 
#HTML CODE


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>

        <div class="user_container">
            <p>Enter your username below:</p>
            <div class="user_input_container">
                <input type="text" placeholder="Enter your username here" id="user_input">
                <button id="search_button">Search</button>
            </div>
        </div>
        <div class="stats_container">
            <div class="progress">
                <div class="progress_item">
                    <div class="easy_progress circle">
                        <span id="easy_label"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progress_item">
                    <div class="medium_progress circle">
                        <span id="medium_label"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="progress_item">
                    <div class="hard_progress circle">
                        <span id="hard_label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>
            <div class="stats_card">
                <!-- directly populate card here from the JS code -->
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
